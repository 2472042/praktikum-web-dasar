<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="container">
        <div class="HorizontalInput">
            <input type="text" id="namaInput" placeholder="Nama Produk">
            <input type="text" id="hargaInput" placeholder="Harga (Rp)">
            <input type="text" id="stokInput" placeholder="Stok">
        </div>
        <textarea id="descriptionInput" placeholder="Deskripsi Produk"></textarea>
        <button id="addButton" onclick="">Tambah Produk</button>
        <button id="updateButton">Update Produk</button>
    </div>
    <table>
        <thead>
            <tr>
                <th id="leftTable">ID</th>
                <th>Nama Produk</th>
                <th>Harga (Rp)</th>
                <th>Deskripsi</th>
                <th>Stok</th>
                <th id="rightTable">Aksi</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr id="no-data-row">
                <td colspan="6">Tidak ada produk</td>
            </tr>   

            <!-- <tr>
                <td>1</td>
                <td>Produk A</td>
                <td>10.000</td>
                <td>Isi produk</td>
                <td>50</td>
                <td>
                    <button class="editButton">Edit</button>
                    <button class="deleteButton">Hapus</button>
                </td>
            </tr> -->

        </tbody>
    </table>
</body>
</html>
